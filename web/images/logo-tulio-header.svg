<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 200 40" style="enable-background:new 0 0 200 40" xml:space="preserve">
  <defs>
    <!-- Primary Gradient for light backgrounds -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- T Symbol -->
  <!-- Horizontal bar of T -->
  <rect x="8" y="8" width="24" height="4" rx="2" fill="url(#headerGrad)"/>
  
  <!-- Vertical bar of T -->
  <rect x="18" y="8" width="4" height="22" rx="2" fill="url(#headerGrad)"/>
  
  <!-- Modern accent dot -->
  <circle cx="28" cy="10" r="1.5" fill="url(#accentGrad)"/>
  
  <!-- Text: TulioCP -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#headerGrad)">
    Tulio<tspan fill="url(#accentGrad)">CP</tspan>
  </text>
  
  <!-- Tagline (optional) -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="8" fill="url(#headerGrad)" opacity="0.8">
    Control Panel
  </text>
</svg>